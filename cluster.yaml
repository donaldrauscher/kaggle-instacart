projectId: "{project_id}"
clusterName: "cluster-1"
config:
  gceClusterConfig:
    zoneUri: "{zone}"
    networkUri: "default"
  masterConfig:
    numInstances: 1
    machineTypeUri: "n1-standard-4"
    diskConfig:
      bootDiskSizeGb: 500
      numLocalSsds: 0
  workerConfig:
    numInstances: 2
    machineTypeUri: "n1-standard-4"
    diskConfig:
      bootDiskSizeGb: 500
      numLocalSsds: 0
  secondaryWorkerConfig:
    numInstances: 3
    isPreemptible: true
  softwareConfig:
    properties:
      "capacity-scheduler:yarn.scheduler.capacity.resource-calculator": "org.apache.hadoop.yarn.util.resource.DominantResourceCalculator"
